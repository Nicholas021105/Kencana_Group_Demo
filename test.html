<!DOCTYPE html>
<html lang="en" x-data="app()">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kencana Group</title>
  <link rel="icon" type="image/png" sizes="32x32" href="asset/logos/kencana-group.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    .swiper-wrapper {
      width: 100%;
      height: max-content !important;
      padding-bottom: 100px !important;
      transition-timing-function: linear !important;
      position: relative;
    }

    .swiper-pagination-bullet {
      background: #4D4D4D !important;
    }

    .swiper-pagination-bullet-active {
      background: #FFCC00 !important;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #FFCC00 !important;
      background: rgba(254, 252, 232, 0.8);
      padding: 1.5rem;
      border-radius: 50%;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -1px rgba(0, 0, 0, 0.06);
      width: 25px !important;
      height: 25px !important;
      transition: all 0.3s ease;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      background: rgba(254, 249, 195, 0.705);
      box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.15);
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 0.8rem !important;
      font-weight: bold;
    }

    .swiper-button-disabled {
      opacity: 0.5 !important;
    }

    .swiper-button-prev {
      position: absolute !important;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .swiper-button-next {
      position: absolute !important;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .swiper-pagination {
      position: absolute !important;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .swiper-slide:not(.swiper-slide-active) {
      filter: blur(4px);
      transform: scale(0.95);
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .swiper-slide-active {
      position: relative;
      z-index: 10;
      filter: none;
      transform: scale(1.1) !important;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .swiper-slide div {
      background: transparent !important;
    }

    .slide-name {
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      BACKGROUND: rgba(0, 0, 0, 0.6);
      color: #FFCC00;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      z-index: 100;
      /* Ukuran teks responsif */
      font-size: 1.125rem;
      /* 18px untuk layar kecil */
    }

    @media (min-width: 640px) {

      /* sm: */
      .slide-name {
        font-size: 1.25rem;
        /* 20px untuk layar menengah */
      }
    }

    @media (min-width: 768px) {

      /* md: */
      .slide-name {
        font-size: 1.5rem;
        /* 24px untuk layar besar */
      }
    }

    .swiper-slide-active .slide-name {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @media (max-width: 768px) {
      .swiper-slide>div {
        height: 500px !important;
      }

      .swiper-slide:not(.swiper-slide-active) {
        transform: scale(0.8);
      }

      .swiper-slide-active {
        transform: scale(1.4) !important;
      }
    }

    @media (min-width: 768px) {
      .swiper-slide:not(.swiper-slide-active) {
        transform: scale(0.85);
      }

      .swiper-slide-active {
        transform: scale(1.4) !important;
      }
    }

    @media (max-width: 480px) {
      .swiper-slide>div {
        height: 500px !important;
      }

      .swiper-slide:not(.swiper-slide-active) {
        transform: scale(0.5);
      }

      .swiper-slide-active {
        transform: scale(1) !important;
      }
    }
  </style>
</head>

<body class="bg-gray-100">

  <div class="container mx-auto px-4 py-8">
    <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex flex-col md:flex-row gap-4 border border-gray-200">
      <input type="text" x-model="searchTerm" placeholder="Search Products..."
        class="w-full px-4 py-2 border-2 border-gray-300 rounded-full bg-gray-50 text-gray-800 focus:outline-none focus:border-[#FFCC00] text-sm sm:text-base" />
      <select x-model="selectedCategory"
        class="px-4 py-2 bg-[#FFCC00] text-white rounded-full cursor-pointer focus:outline-none hover:bg-[#E6B800] text-sm sm:text-base">
        <option value="">All Categories</option>
        <option>Electric Bicycle</option>
        <option>Bicycle</option>
        <option>Toy</option>
      </select>
    </div>
    <template x-if="isLoading">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <template x-for="i in 4" :key="i">
          <div class="bg-gray-50 rounded-xl shadow-md overflow-hidden animate-pulse border border-gray-200">
            <div class="h-64 bg-gray-200"></div>
            <div class="p-4 space-y-2">
              <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            </div>
          </div>
        </template>
      </div>
    </template>
    <template x-if="!isLoading && filteredProducts.length === 0">
      <div class="h-96 flex flex-col items-center justify-center">
        <h3 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mb-4">Sorry</h3>
        <p class="text-lg sm:text-xl md:text-2xl text-gray-600">The item you are looking for is not available.
        </p>
      </div>
    </template>
    <div class="grid grid-cols-1 justify-items-center lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-8 px-2.5">
      <template x-for="product in filteredProducts" :key="product.id">
        <div @click="openModal(product)"
          class="bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer transition-all duration-300 hover:scale-[1.03] hover:shadow-xl border border-gray-100 w-[330px] flex flex-col relative group">
          <!-- Image Section -->
          <div class="h-56 bg-gray-200 flex items-center justify-center overflow-hidden w-full relative">
            <img :src="product.images[0]" :alt="product.name"
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
              @error="product.images[0] = 'https://placehold.co/600x400?text=Image+Not+Available'" />
          </div>
          <!-- Content Section -->
          <div class="p-5 text-center flex flex-col items-center justify-center relative">
            <h3 class="font-bold text-lg sm:text-xl md:text-2xl text-gray-900 mb-2" x-text="product.name">
            </h3>
            <span class="text-[#FFCC00] text-xs sm:text-sm font-medium bg-gray-100 px-3 py-1 rounded-full"
              x-text="product.category"></span>
            <!-- Decorative Element -->
            <div
              class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-16 h-1 bg-[#FFCC00] rounded-t-md opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            </div>
          </div>
        </div>
      </template>
    </div>
    <div class="fixed inset-0 z-50 bg-gray-800/50 flex items-center justify-center p-4" x-show="isModalOpen"
      @click.away="closeModal" x-cloak>
      <div
        class="bg-white rounded-xl max-w-6xl w-full max-h-[90vh] overflow-y-auto md:overflow-hidden flex flex-col md:flex-row relative border border-gray-200 shadow-xl">
        <button @click="closeModal"
          class="absolute top-4 right-4 bg-[#FFCC00] text-white rounded-full h-12 w-12 flex items-center justify-center z-50 hover:bg-[#E6B800] transition-all duration-300 transform hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
        <!-- Image Section -->
        <div class="md:w-1/2 p-6 flex flex-col bg-gray-50">
          <div class="h-[500px] bg-gray-200 rounded-xl overflow-hidden relative group">
            <img :src="activeImage" :alt="selectedProduct?.name"
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
          </div>
          <div class="flex gap-3 mt-4 overflow-x-auto pb-2">
            <template x-for="(img, index) in selectedProduct?.images" :key="index">
              <img :src="img" @click="activeImage = img"
                :class="activeImage === img ? 'border-[#FFCC00] shadow-md' : 'border-transparent hover:border-gray-300'"
                class="w-24 h-24 cursor-pointer rounded-lg border-2 object-cover transition-all duration-300" />
            </template>
          </div>
        </div>
        <!-- Detail Section -->
        <div class="md:w-1/2 p-8 bg-gray-100 md:overflow-y-auto text-gray-800 relative">
          <template x-if="selectedProduct">
            <div class="pr-4">
              <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-800 mb-6 relative"
                x-text="selectedProduct.name">
                <span class="absolute bottom-0 left-0 w-20 h-1 bg-[#FFCC00] rounded-full"></span>
              </h2>
              <div class="space-y-4 text-sm sm:text-base md:text-lg">
                <template x-for="(value, key) in selectedProduct" :key="key">
                  <template x-if="!['id', 'images', 'name', 'category'].includes(key) && value">
                    <div
                      class="flex items-center gap-4 p-4 bg-white rounded-lg shadow-sm">
                      <strong class="text-base sm:text-lg md:text-2xl capitalize w-32 text-[#FFCC00] flex-shrink-0"
                        x-text="key + ':'"></strong>
                      <span class="flex-1 text-gray-700 font-medium text-sm sm:text-base md:text-lg"
                        x-text="value"></span>
                    </div>
                  </template>
                </template>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>


  <script src="js/scripts.js"></script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('app', () => ({
        searchTerm: '',
        selectedCategory: '',
        isModalOpen: false,
        isLoading: true,
        products: [],
        selectedProduct: null,
        activeImage: '',
        init() {
          this.fetchProducts();
        },
        async fetchProducts() {
          try {
            const response = await fetch('https://kj-demo.site/api/products.php');
            const { data } = await response.json();
            this.products = data.map(p => ({
              id: p.id,
              name: p.name,
              category: p.category,
              power: p.power,
              speed: p.speed,
              battery: p.battery,
              range: p.range,
              brake: p.brake,
              tire: p.tire,
              images: p.images
            }));
          } catch (error) {
            console.error('Fetch error:', error);
          } finally {
            this.isLoading = false;
          }
        },
        get filteredProducts() {
          return this.products.filter(p => {
            const searchMatch = p.name.toLowerCase().includes(this.searchTerm.toLowerCase());
            const categoryMatch = !this.selectedCategory || p.category === this.selectedCategory;
            return searchMatch && categoryMatch;
          });
        },
        openModal(product) {
          this.selectedProduct = product;
          this.activeImage = product.images[0];
          this.isModalOpen = true;
        },
        closeModal() {
          this.isModalOpen = false;
          this.selectedProduct = null;
          this.activeImage = '';
        }
      }));
    });
  </script>

</body>

</html>
